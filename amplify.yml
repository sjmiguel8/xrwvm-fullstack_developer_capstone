version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd server/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: server/frontend/build
    files:
      - '**/*'
backend:
  phases:
    preBuild:
      commands:
        - cd server/database
        - node -v
        - npm ci
    build:
      commands:
        - echo "MONGODB_URI=${MONGODB_URI}" >> .env
        - npm run build
  artifacts:
    baseDirectory: server/database
    files:
      - '**/*'
    discard-paths: yes