version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd server/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: server/frontend/build
    files:
      - '**/*'
backend:
  phases:
    preBuild:
      commands:
        - cd server/database
        - npm install
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - export PORT=8080
        - node app.js
  artifacts:
    baseDirectory: server/database
    files:
      - app.js
      - package.json
      - review.js
      - dealership.js
      - car.js
      - node_modules/**/*
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*
