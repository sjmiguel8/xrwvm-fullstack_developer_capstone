version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd server/frontend
        - npm ci
        - cd ../..
    build:
      commands:
        - cd server/frontend
        - npm run build
        - cd ../..
  artifacts:
    baseDirectory: server/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - server/frontend/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
        - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        - nvm install 18.19.0
        - nvm use 18.19.0
        - cd server/database
        - npm ci
        - cd ../..
    build:
      commands:
        - cd server/database
        - echo "MONGODB_URI=${MONGODB_URI}" >> .env
        - npm run build
        - cd ../..
    postBuild:
      commands:
        - cd server/database
        - export PORT=8080
        - node app.js
  artifacts:
    baseDirectory: server/database
    files:
      - '**/*'
  discard-paths: no
  cache:
    paths:
      - server/database/node_modules/**/*
