version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd server/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: server/frontend/build
        files:
          - '**/*'
    appRoot: server/frontend
  - backend:
      phases:
        build:
          commands:
            - cd server
            - pip install -r requirements.txt
            - python manage.py collectstatic --noinput
      artifacts:
        baseDirectory: server
        files:
          - '**/*' 