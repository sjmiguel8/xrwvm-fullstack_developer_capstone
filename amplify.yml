version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd server/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: server/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - server/frontend/node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd server/database
        - npm ci
    build:
      commands:
        - echo "MONGODB_URI=${MONGODB_URI}" >> .env
        - npm run build
  artifacts:
    baseDirectory: server/database
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - server/database/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
