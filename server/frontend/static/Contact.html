<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Dealership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: darkturquoise;
            height: 1in;
        }
        .nav-link {
            font-size: larger;
        }
        .contact-section {
            padding: 50px 0;
            background-color: #f8f9fa;
        }
        .contact-info {
            margin: 20px 0;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .contact-info i {
            color: #0d6efd;
            font-size: 24px;
            margin-right: 10px;
        }
        .contact-info p {
            display: flex;
            align-items: start;
            gap: 10px;
        }
        .contact-info span {
            display: inline-block;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .contact-info h3 {
            margin-bottom: 1.5rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.7rem;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 1px;
        }
        .contact-section h1 {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.6rem;
            font-weight: 600;
            text-transform: capitalize;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <h2>Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <div class="navbar-text" id="loginlogout">
                    <!-- Login/Logout will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <div class="contact-section">
        <div class="container">
            <h1 class="text-center mb-5">Contact Us</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <p>
                            <i class="bi bi-geo-alt"></i>
                            <span>
                                775 Henryford Avenue<br>
                                New York, NY 10000
                            </span>
                        </p>
                        <p>
                            <i class="bi bi-telephone"></i>
                            <span>Phone: (555) 123-4567</span>
                        </p>
                        <p>
                            <i class="bi bi-envelope"></i>
                            <span>Email: contact@cardealership.com</span>
                        </p>
                        <p>
                            <i class="bi bi-clock"></i>
                            <span>
                                Hours:<br>
                                Monday - Friday: 9:00 AM - 8:00 PM<br>
                                Saturday: 10:00 AM - 6:00 PM<br>
                                Sunday: Closed
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3>Send us a Message</h3>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check login status
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            const loginlogout = document.getElementById('loginlogout');
            if (username) {
                loginlogout.innerHTML = `
                    <span class="me-2">${username}</span>
                    <a href="#" onclick="logout()">Logout</a>
                `;
            } else {
                loginlogout.innerHTML = `
                    <a href="/login">Login</a>
                    <span class="mx-2">|</span>
                    <a href="/register">Register</a>
                `;
            }
        });
    </script>
</body>
</html>
